{% extends "base.html" %}


{% block title_tag %}Change Your Password | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Change your password?</h1>
    <p></p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-default">
    </form>
</div>
{% endblock %}
